[package]
name = "tmi-rs"
description = "Websocket based asynchronous connector to Twitch chat"
categories = ["asynchronous", "twitch", "websocket", "irc"]
keywords = ["twitch", "chat", "irc", "websockets", "async", "futures"]
repository = "https://github.com/cere42/tmi-rs"
version = "0.1.0"
authors = ["cerebellum42 <cere@fastmail.fm>"]
edition = "2018"
license = "MPL-2.0"

[dependencies]
log = "0.4.8"
fnv = "1.0.6"
derive_builder = "0.9.0"
derive_more = "0.99.1"
futures-core = "0.3"
futures-sink = "0.3"
futures-util = "0.3"
futures-channel = { version = "0.3", features = ["sink"] }
pin-utils = "0.1.0-alpha.4"
tokio-io = "0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.6"
tokio-net = "0.2.0-alpha.6"
tokio-tls = "0.3.0-alpha.6"
tokio-timer = "0.3.0-alpha.6"
tokio-sync = "0.2.0-alpha.6"
tokio-tungstenite = { git = "https://github.com/dflemstr/tokio-tungstenite.git", rev = "0e223a6d643b5a2b03dfb1a82d54267b8be34b9c", features=["connect", "tls"] }
url = "2.1.0"
nom = "5.0.1"
smallvec = "1.0.0"
future-bus = "0.2.0"
parking_lot = "0.9.0"

[lib]
name = "tmi_rs"

[dev-dependencies]
env_logger = "0.7.1"
tokio = "0.2.0-alpha.6"
futures = "0.3"
tokio-test = "0.2.0-alpha.6"